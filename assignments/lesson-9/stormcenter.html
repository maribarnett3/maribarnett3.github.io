    <div class="row forecast">
        <div class="col-sm-12  text-center">
            <h3>5 Days Forecast</h3>

        </div>

    </div>
    <hr class="clearfix w-100 d-md-none pb-3 forecast">

    <div class="row mb-2 article-section">

        <div class="col-sm-12 text-center">
            <form action="./thanks.html">
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right" for="fullname"> Full name</label>
                    <div class="col-sm-6 text-left">
                        <input type="text" name="fullname" id="fullname" required pattern="[A-Za-z]{5,}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right" for="email"> Email</label>
                    <div class="col-sm-6 text-left">
                        <input type="email" name="email" id="email" placeholder="bobdylan@gmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right" for="tel"> Phone Number</label>
                    <div class="col-sm-6 text-left">
                        <input type="tel" name="phonenumber" id="tel" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right" for="number"> Zip code</label>
                    <div class="col-sm-6 text-left">
                        <input type="number" name="zipcode" id="number" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right" for="dateinput"> Storm Date</label>
                    <div class="col-sm-6 text-left">
                        <input type="date" name="stormdate" id="dateinput">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right" for="stormtypeList"> Storm Type </label>
                    <div class="col-sm-6 text-left">
                        <input list="stormtype" name="stormtype" id="stormtypeList">
                        <datalist id="stormtype">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>

                        </datalist>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right" for="range">Storm Severity</label>
                    <div class="col-sm-3 col-lg-2 text-left range-col">
                        <input type="range" name="stormseverity" id="range" min="1" max="10" step="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right" for="stormregion"> Storm Region
                    </label>
                    <div class="col-sm-6 text-left">
                        <select name="stormregion" id="stormregion">
                            <option value="" disabled>Select a Region</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right">User
                        in-danger level</label>
                    <div class="col-sm-3">
                        <div class="form-check">
                            <div class="col-sm-6 col-lg-2 text-right">
                                <input type="radio" class="form-check-input" name="userin-dangerlevel"
                                    id="userin-dangerlevel-1" value="yes">
                            </div>
                            <label class="form-check-label col-sm-6 col-lg-10 col-form-label text-left"
                                for="userin-dangerlevel-1">
                                yes
                            </label>
                        </div>
                        <div class="form-check">
                            <div class="col-sm-6 col-lg-2 text-right">
                                <input type="radio" class="form-check-input" name="userin-dangerlevel"
                                    id="userin-dangerlevel-2" value="no">
                            </div>
                            <label class="form-check-label col-sm-6 col-lg-10 col-form-label text-left"
                                for="userin-dangerlevel-2">
                                no
                            </label>
                        </div>
                        <div class="form-check">
                            <div class="col-sm-6 col-lg-2 text-right">
                                <input type="radio" class="form-check-input" name="userin-dangerlevel"
                                    id="userin-dangerlevel-3" value="maybe">
                            </div>
                            <label class="form-check-label col-sm-6 col-lg-10 col-form-label text-left"
                                for="userin-dangerlevel-3">
                                maybe
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-right" for="comments">Comments</label>
                    <div class="col-sm-6 text-left">
                        <textarea name="comments" rows="5" cols="33" id="comments">
    It was a dark and stormy night...
                    </textarea>
                    </div>
                </div>
                <div class="form-group row text-center">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary" name="form submission button">
                    </div>
                </div>
            </form>
        </div>
